name: responsive_magnoni
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  just_audio: ^0.9.36
  confetti: ^0.7.0
  flutter_rating_bar: ^4.0.1
  provider: ^6.0.5
  intl: ^0.19.0
  image_picker: ^1.0.7
  cupertino_icons: ^1.0.6
  camera: ^0.10.6

  # Firebase Packages - Updated to a compatible set
  firebase_core: ^2.24.2
  firebase_auth: ^4.16.0
  cloud_firestore: ^4.14.0
  firebase_storage: ^11.6.0
  firebase_messaging: ^14.7.10 # Added this line

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/fiesta1.jpg
