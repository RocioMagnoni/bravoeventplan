    - assets/images/flexiones1.jpg
    - assets/images/desfile.jpg
    - assets/images/coolness.jpg
    - assets/images/suzy.jpg
    - assets/images/carl.jpg
    - assets/images/bunny.jpg
    - assets/images/heather.jpg
    - assets/images/song1.jpg
    - assets/images/song22.jpg
    - assets/images/song.jpg
    - assets/images/song5.jpg
    - assets/images/billete.png
    - assets/images/logo.jpg
    - assets/audio/mis_canciones/Johnny Bravo (opening español latino).mp3
    - assets/audio/mis_canciones/La canción de johnny Bravo  (mujer).mp3
    - assets/audio/mis_canciones/Johnny Bravo -  Hay un tipo guapo en mi casa.mp3
